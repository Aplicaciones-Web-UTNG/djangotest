{% extends "../base.html" %}

{% block title %} Edicion de Curso {% endblock %}

{% block body %}

    <div class="col-md-4 offset=4">
        <h2>Gestión de Cursos</h2>
        <div class="card">
            <div class="card-body py-2">
                <form action="/editarCurso/" method="POST">
                    {% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" id="txtCodigo" value="{{curso.codigo}}" name="txtCodigo" class="form-control" 
                        placeholder="Código" minlength="6" maxlength="6" readonly required>
                    <div>
                    <div class="form-group py-2">
                        <input type="text" id="txtNombre" value="{{curso.nombre}}" name="txtNombre" class="form-control" 
                        placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="numCreditos" value="{{curso.creditos}}" name="numCreditos" class="form-control" 
                        min="1" max="9" value=1 required>
                    </div>
                    <div class="form-group py-2 d-grid gap-2">
                        <button type="submit" class="btn btn-success text-white">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
